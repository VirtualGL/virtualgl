language: c

branches:
  except:
    - /^[0-9]+\.[0-9]+$/
    - /^[0-9]+\.[0-9]+\.[0-9]+/
    - /^[0-9]+\.[0-9]+beta[0-9]/

env:
  global:
    - LJT_VERSION=1.5.90
    - LJT_URL=https://sourceforge.net/projects/libjpeg-turbo/files/$LJT_VERSION
    - LJT_GPG_KEY="http://pgp.mit.edu/pks/lookup?op=get\&search=0x85C7044E033FDE16"

matrix:
  include:
    - os: linux
      sudo: required
      services:
        - docker

before_install:
  - docker pull dcommander/buildvgl &&
    git clone --depth=1 https://github.com/VirtualGL/buildscripts.git ~/src/buildscripts &&
    if [ -n "$encrypted_117e2616a15a_iv" ]; then
      openssl aes-256-cbc -K $encrypted_117e2616a15a_key -iv $encrypted_117e2616a15a_iv -in ci/keys.enc -out ci/keys -d &&
      tar xf ci/keys &&
      rm ci/keys &&
      mv ci/gpgsign ~/src/buildscripts &&
      gpg --import ci/sign_vgl &&
      rm ci/sign_vgl;
    fi &&
    mkdir ~/libjpeg-turbo-rpm &&
    pushd ~/libjpeg-turbo-rpm &&
    wget --no-check-certificate $LJT_URL/libjpeg-turbo-official-$LJT_VERSION.x86_64.rpm $LJT_URL/libjpeg-turbo-official-$LJT_VERSION.i386.rpm &&
    popd

script:
  - mkdir -p ~/src/vgl.nightly &&
    docker run -v $HOME/src/vgl.nightly:/root/src/vgl.nightly -v $HOME/src/buildscripts:/root/src/buildscripts -v $TRAVIS_BUILD_DIR:/root/src/virtualgl -v $HOME/.gnupg:/root/.gnupg -v $HOME/libjpeg-turbo-rpm:/rpms -t dcommander/buildvgl:latest bash -c "rpm --import $LJT_GPG_KEY && rpm -K /rpms/*.rpm && rpm -i /rpms/*.rpm && rpm --import http://pgp.mit.edu/pks/lookup?op=get\&search=0x727C3C5010DFDCB7 && ~/src/buildscripts/buildvgl -d /root/src/virtualgl -v" &&
    sudo chown -R travis:travis ~/src/vgl.nightly &&
    mv ~/src/vgl.nightly/latest/log-$TRAVIS_OS_NAME.txt ~/src/vgl.nightly/latest/files/

deploy:
  - provider: s3
    bucket: virtualgl-pr
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    acl: public_read
    local-dir: $HOME/src/vgl.nightly/latest/files
    upload-dir: $TRAVIS_BRANCH/$TRAVIS_OS_NAME
    on:
      repo: VirtualGL/virtualgl
      branch: master
  - provider: s3
    bucket: virtualgl-pr
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    acl: public_read
    local-dir: $HOME/src/vgl.nightly/latest/files
    upload-dir: $TRAVIS_BRANCH/$TRAVIS_OS_NAME
    on:
      repo: VirtualGL/virtualgl
      branch: dev
